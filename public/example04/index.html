<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Better list example</title>
	<link rel="stylesheet" href="../assets/css/modern.css" media="all">
	<link rel="stylesheet" href="../assets/css/modern-responsive.css" media="all">
	<link rel="stylesheet" href="../assets/css/site.css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../assets/js/knockout-2.2.0.js" type="text/javascript"></script>
    <script src="../assets/js/dropdown.js"></script>
</head>
<body class="modern-ui">
	<div class="navigation-bar">
		<div class="navigation-bar-inner">
			<div class="brand">
				<span class="name">Better list example</span>
			</div>
			<ul>
				<li data-role="dropdown">
					<a href="#">Introductory examples</a>
					<ul class="dropdown-menu">
						<li><a href="../example01/index.html">Hello world example</a></li>
						<li><a href="../example02/index.html">Click counter example</a></li>
						<li><a href="../example03/index.html">Simple list example</a></li>
						<li><a href="../example04/index.html">Better list example</a></li>
						<li><a href="../example05/index.html">Controll type example</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="page">
		<div class="page-region">
			<div class="page-region-content">
				<div class="row span5">
					<form data-bind="submit:addItem">
						<div class="input-control text ">
						    Add item:<input type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
						</div>
						<button type="submit" data-bind="enable: itemToAdd().length > 0" class="bg-color-blue fg-color-white">Add</button>
					</form>
					 
					<div class="input-control select">
						<p>Your values:</p>
						<select multiple="multiple" style="height:250px;" data-bind="options:allItems, selectedOptions:selectedItems"> </select>
					</div> 
					<div>
					    <button data-bind="click: removeSelected, enable: selectedItems().length > 0" class="bg-color-red fg-color-white">Remove</button>
					    <button data-bind="click: sortItems, enable: allItems().length > 1" class="bg-color-green fg-color-white">Sort</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
